<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Panel GSS - Merma</title>
  <link rel="stylesheet" href="inven.css?v=3" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <header class="encabezado">
    <div class="logo-area">
      <img src="img/logo1.png" alt="Logo GSS" class="logo" />
      <span class="titulo">GSS Panel</span>
    </div>

    <div class="saludo">
      <h2>¡Hola Leo! <span class="emoji">👋</span></h2>
      <p>Bienvenido de nuevo</p>
    </div>

    <a href="inicio.html" class="btn-cerrar">Cerrar sesión</a>
  </header>

  <div class="layout">
    <aside class="sidebar">
      <nav>
        <ul class="menu">
        <li><a href="inven.html"><span>📦</span> Inventario</a></li>
          <li><a href="merma.html"><span>🗑️</span> Merma</a></li>
          <li><a href="proveedores.html"><span>🚚</span> Proveedores</a></li>
          <li><a href="cuenta.html"><span>⚙️</span> Editar perfil</a></li>
          <li><a href="inventario.html"><span>⬅️</span> Atrás</a></li>
          <li><a href="ayuda.html"><span></span> Ayuda</a></li>
        </ul>
      </nav>
    </aside>

    <main>
      <section class="merma">
        <h3>🗑️ Registro de merma</h3>
        <form class="form-grid">
          <div class="grupo">
            <label>Producto</label>
            <input type="text" placeholder="Ej. Pan Bimbo Blanco" required>
          </div>
          <div class="grupo">
            <label>Motivo de merma</label>
            <select required>
              <option value="">Selecciona una opción</option>
              <option value="caducado">Producto caducado</option>
              <option value="roto">Producto roto</option>
              <option value="devuelto">Devuelto por cliente</option>
            </select>
          </div>
          <div class="grupo">
            <label>Fecha de merma</label>
            <input type="date" required>
          </div>
          <div class="grupo">
            <label>Cantidad</label>
            <input type="number" placeholder="1" required>
          </div>
          <div class="grupo full">
            <button type="submit">Registrar merma</button>
          </div>
        </form>
      </section>
    </main>
  </div>

</body>
</html>
